<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Terrific Boilerplate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div class="app-wrapper">

    <!-- Add User Form -->
    <div class="app-panel">

      <h3 class="centered">User Signup</h3>

      <form id="add-user-form">

        <label for="first_name" class="input-label">First Name</label>
        <input type="text" name="first_name" id="first_name" class="input-field" required>

        <label for="last_name" class="input-label">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="input-field" required>

        <label for="email" class="input-label">Email Address</label>
        <input type="email" name="email" id="email" class="input-field" required>

        <label for="password" class="input-label">Password</label>
        <input type="password" name="password" id="password" class="input-field" required>

        <div class="centered">
          <input type="submit" value="Submit" class="btn">
        </div>

      </form>

      <div id="add-user-success" class="success-message">
        User successfully added!
      </div>

    </div>

    <!-- Add User Form -->
    <div class="app-panel">

      <h3 class="centered">User Login</h3>

      <form id="login-form">

        <label for="email" class="input-label">Email Address</label>
        <input type="email" name="email" id="email" class="input-field" required>

        <label for="password" class="input-label">Password</label>
        <input type="password" name="password" id="password" class="input-field" required>

        <div class="centered">
          <input type="submit" value="Submit" class="btn">
        </div>

      </form>

      <div id="login-success" class="success-message">
        User successfully authenticated!
      </div>

    </div>
  </div>
  </body>
</html>
